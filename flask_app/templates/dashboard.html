<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Listings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form action="{{ url_for('account') }}" method="POST">
                            <button type="submit" class="btn btn-danger">Account</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('favorites') }}" method="POST">
                            <button type="submit" class="btn btn-danger">Favorites</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('logout') }}" method="POST">
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('wishlist') }}" method="POST">
                            <button type="submit" class="btn btn-danger">Wishlist</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            {% for listing in data["records"] %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{ listing['primaryPhotoUrl'] }}" class="card-img-top" alt="Listing Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ listing['make'] }} {{ listing['model'] }}</h5>
                        <p class="card-text">Price: {{ listing['price'] }}</p>
                        <p class="card-text">Mileage: {{ listing['mileage'] }}</p>
                        <p class="card-text">Location: {{ listing['city'] }}, {{ listing['state'] }}</p>
                        <form action="{{ url_for('favorite_listing', listing_id=listing['id']) }}" method="POST">
                            <button type="submit" class="btn btn-primary">Add to Favorites</button>
                        </form>
                        <a href="{{ listing['clickoffUrl'] }}" class="btn btn-primary" target="_blank">View Listing</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
