<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }

        .container {
            padding-top: 20px;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff;
        }

        .btn-primary {
            background-color: #495057;
            border-color: #495057;
        }

        .btn-primary:hover {
            background-color: #343a40;
            border-color: #343a40;
        }

        .form-group label {
            color: #fff;
        }

        .form-control {
            background-color: #343a40;
            color: #fff;
            border-color: #495057;
        }

        .form-control:focus {
            background-color: #495057;
            border-color: #343a40;
            color: #fff;
        }


        .form-container {
            background-color: #212529;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }


        .form-title {
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Create Wishlist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="form-title"></h2>
                    <form action="{{ url_for('wishlist') }}" method="POST">
                        <div class="mb-3">
                            <label for="make" class="form-label">Make:</label>
                            <input type="text" class="form-control" id="make" name="make" required>
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Model:</label>
                            <input type="text" class="form-control" id="model" name="model" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <form action="{{ url_for('view_wishlist') }}" method="GET" class="mt-3">
                    <button type="submit" class="btn btn-primary">View Wishlist</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
